<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREDFLIX</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Logo Holder -->
        <div class="mt-3 mb-4 text-center">
            <img src="https://toffeelive.com/logo.svg" alt="FREDFLIX Logo" class="img-fluid" style="max-height: 100px;">
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar mb-4 text-center">
            <input 
                type="text" 
                id="search" 
                class="form-control d-inline-block w-75" 
                placeholder="Search for channels..." 
                oninput="filterChannels()" 
                style="font-family: 'Montserrat', sans-serif;"
            >
        </div>
        
        <!-- Loading Spinner -->
        <div class="spinner text-center mb-4" id="spinner" style="display: none;">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!-- Channel List -->
        <div class="row" id="channelList"></div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
